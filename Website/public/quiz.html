<script>
    var n = 70
    var minutos = 0
    var segundos = 0

    function ativar() {

        for (var i = 0; i <= n; ++i) {
            segundos++            
            if(segundos == 60){
                minutos++
                segundos = 0
            }
        }
            console.log(minutos)
            console.log(segundos)

    }
</script>
