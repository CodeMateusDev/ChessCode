<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/cadastro-login.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="coluna">
        <nav>
            <img class="logo" src="assets/img/LOGO-preta.svg" alt="">
        </nav>
        <div class="linha">
            <main class="formulario">
                <div class="form">
                    <h2>Bem-Vindo</h2>
                    <h1>Cadastra-se</h1>

                    <label for="">Email:</label>
                    <input type="text" placeholder="Ex: usuario123@gmail.com">

                    <label for="">Nome de usúario</label>
                    <input type="text" placeholder="Coloque seu nome de usúario">

                    <label for="">Senha</label>
                    <input type="text" placeholder="Define sua senha">

                    <div class="linha">
                        <label>Sexo</label>
                        <label for="">Data de Nascimento</label>
                    </div>
                    <div class="linha">
                        <select name="" id="">
                            <option value="">Feminino</option>
                            <option value="">Masculina</option>
                        </select>
                        <input type="text">
                    </div>

                    <button>Criar conta</button>
                    <p>Já possuí uma conta? <a href="assets/">Entre</a></p>
                </div>
            </main>
            <main class="imagem">
                <img src="assets/img/pecas-fundo.png" alt="">
            </main>
        </div>
    </div>
</body>

</html>
