<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/login.css">
    <script src="assets/scripts/login.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="aviso" id="aviso1">
        <div class="alerta_icone">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
                <path fill="white"
                    d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z">
                </path>
            </svg>
        </div>
        <div class="alerta_texto">Email e/ou senha inválido(s)</div>
    </div>

    <div class="aviso" id="aviso2">
        <div class="alerta_icone">
            <img src="assets/img/correto.svg" alt="">
        </div>
        <div class="alerta_texto">Login realizado com sucesso!</div>
    </div>

    <button class="voltar" onclick="window.location = 'index.html'">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>
    <main class="main_formulario">
        <div class="formulario">
            <caixa>
                <h2>Bem-Vindo</h2>
                <h1>Login</h1>
            </caixa>
            <div class="caixa">
                <label for="">Email:</label>
                <input id="input_email" type="text" placeholder="Ex: usuario123@gmail.com">

            </div>
            <div class="caixa">
                <label for="">Senha</label>
                <div class="senha">
                    <input id="input_senha" class="input_senha" type="password" placeholder="Define sua senha">
                    <button class="mostrar" id="buttonSenha" onclick="mostrarSenha()">
                        <img id="img_olho" src="assets/img/fechado-icon.svg" alt="">
                    </button>
                </div>
            </div>

            <button onclick="entrar()">Entrar</button>
            <p class="conta">Não possuí uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </main>
    <main class="imagem">
        <img src="assets/img/teste2.png" alt="">
    </main>
</body>

</html>
